<!DOCTYPE html>
<html>

<head>
    <!-- %APP_VERSION% -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title and Meta Text -->
    <title>Ed Cupaioli</title>
    <meta content="Frontend Developer" name="description">
    <!-- Pure CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,400i,700,700i" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="icon" href="">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Twitter Popup -->
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="header-inner">
                <div class="site-title">
                    <h1>Ed Cupaioli</h1>
                </div>
                <div class="site-tagline">
                    <h2>Frontend Developer | Web Designer</h2>
                    <h3>I make things on the internet</h3>
                </div>
                <div class="header-collapse">
                    <i class="fa fa-angle-down "></i>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="portfolio">
              <div class="close-project"><i class="fa fa-times"></i></div>
                <div class="pure-g portfolio-grid">
                  {% for project in site.projects %}
                  <div class="pure-u-1 pure-u-md-1-3 project-col">
                    <div class="project-inner">
                        <div class="project ">
                          <img src="{{ project.img }}" class="project-img">
                          <div class="project-name">{{ project.title }}</div>
                        </div>
                        <div class="project-info ">
                          <div class="info">{{ project.content }}</div>
                          <a class="see-site" href="{{ project.link }}" target="_blank">See Site <i class="fa fa-external-link"></i></a>
                        </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
            </div>

        </div>
    </div>
    <div id="footer">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                Contact
            </div>
            <div class="pure-u-1 pure-u-md-1-2"></div>
        </div>



    </div>
    <!-- Scripts-->

    {% js theme_functions.js %}
</body>
