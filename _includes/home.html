<div id="portfolio">

    <div class="pure-g portfolio-grid">
      {% for project in site.projects %}
      <div class="pure-u-1 pure-u-md-1-3 project-col">
        <div class="project-inner">
            <div class="project ">
                    <img src="{{ site.github.url }}/min_images/{{ project.img[0] }}" class="project-img">
              <div class="project-name">{{ project.title }}</div>
              <div class="project-info">
                  <div class="close-project"><i class="fa fa-times"></i></div>
                <div class="info-inner">
                    <a class="pure-button info" href="{{ site.github.url }}{{ project.url }}">more info</a>
                    {% if project.link %}
                    <a class="pure-button see-site" href="{{ project.link }}" target="_blank">See Site</a>
                    {% endif %}
                </div>
              </div>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
