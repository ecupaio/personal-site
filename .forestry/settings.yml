---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: _posts
  label: Blog posts
  create: all
  match: "**/*"
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
  templates:
  - project
- type: directory
  path: _experience
  label: Experience
  create: all
  match: "**/*"
  templates:
  - experience
- type: directory
  path: _skills
  label: Skills
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
  templates:
  - blog-post
- type: jekyll-pages
  label: Pages
  create: all
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
instant_preview: true
build:
  preview_env:
  - JEKYLL_ENV=staging
  - RUBY_VERSION=2.6.1
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/build:latest
  mount_path: "/opt/buildhome/repo"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
